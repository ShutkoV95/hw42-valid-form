<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form class="form" name="form1">
            <fieldset class="form__block" name="inputs">
                <label class="form__item">
                    <span>Name:</span>
                    <input type="text" class="name__input" name="name">
                </label>

                <label class="form__item">
                    <span>Phone:</span>
                    <input type="text" class="phone__input" name="phone">
                </label>

            </fieldset>
            <button class="submit-btn" name="btnSubmit" type="submit">Send form</button>
            <div class="errorInfo errorInfo__name">
                <p>Введите Name больше 3-х букв !!!</p>
            </div>
            <div class="errorInfo errorInfo__phone">
                <p>Введите в поле Phone только числа !!!</p>
            </div>
        </form>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
